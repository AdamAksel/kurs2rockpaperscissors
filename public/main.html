<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js" async defer></script>
  </head>
  <body>
    <div id="start">Click anywhere to start a rock paper scissors game against the computer</div>
    <div id="container">
      <nav id="top">
        <div id="logo">
          <img src="./modules/Images/Logo.png" alt="adam carlsson logo" />
        </div>
        <header id="header"><h1>Rock, Paper, Scissors.</h1></header>
        <div id="rules">
          <h1 id="rulesmodal"></h1>
        </div>
      </nav>
      <div id="middle">
        <div id="playercontainer">
         <img id="player" src="./modules/Images/rpsgifs/player/playeridle.gif" />
          <div class="rpsbtns">
            <button id="rock"><img class="rps" alt="image of rock" src="./modules/Images/rpspng/rock.png" /></button>
            <button id="paper"><img class="rps" alt="image of paper" src="./modules/Images/rpspng/paper.png" /></button>
            <button   id="scissors"><img class="rps" alt="image of scissors" src="./modules/Images/rpspng/scissors.png" /></button>
          </div>
        </div>

        <div id="eventcontainer">
          <img id="painting" src="./modules/Images/NatureWorld.png" alt="van gogh style painting of nature">
          <h4 id="eventtext">Choose Rock, Paper or Scissors!</h4>
          <h4 id="resolve"></h4>
          <img/>
          
        </div>
        <div id="enemycontainer">
          <img id="enemy" src="./modules/Images/rpsgifs/hunt/huntidle.gif" />
          <div class="rpsbtns">
            <h3 id="enemychoice">HIDDEN</h3>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
